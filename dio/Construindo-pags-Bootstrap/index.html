<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Página com bootstrap</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
            <img src="images/logo1.png" alt="Logo da Global Academy" width="72">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#qmsomos">Quem somos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#parceiros">Parceiros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Serviços</a>
                </li>
            </ul>
        </div>
    </nav>
    <section id="qmsomos">
        <div class="container-fluid quemsomos text-center">
            <h2>Quem somos</h2>
            <img src="images/time.jpg" class="rounded-circle margem" alt="Foto do time" width="390" height="350">
            <h3 class="margem">Somos um time <b>comprometido</b> com os <b>resultados</b></h3>
        </div>
    </section>

    <section id="parceiros">
        <div class="container-fluid parceiros text-center">
            <h2>Parceiros</h2>
            <div class="container">
                <div class="row margem">
                    <div class="col-md-4">
                        <img src="images/logo2.png" class="" alt="Logo de um de nossos parceiros" width="100%">
                    </div>
                    <div class="col-md-4">
                        <img src="images/logo2.png" alt="Logo de um de nossos parceiros" width="100%">
                    </div>
                    <div class="col-md-4">
                        <img src="images/logo2.png" alt="Logo de um de nossos parceiros" width="100%">
                    </div>
                </div>
            </div>
            <div class="margem"></div>
        </div>
    </section>

    <section id="servicos">
        <div class="container-fluid servicos text-center">
            <h2>Serviços</h2>
            <div class="container">
                <div class="row margem">
                    <div class="col-lg-6">
                        <h4>Serviços de criação de aplicativos Android e IOS</h4>
                        <img src="images/app.jpg" alt="Serviço mobile" width="100%" height="350">
                    </div>
                    <div class="col-lg-6">
                        <h4>Serviços de criação de website</h4>
                        <img src="images/site1.jpg" alt="Serviço web" width="100%" height="350">
                    </div>
                </div>
            </div>
            <div class="margem"></div>
        </div>
    </section>

    <footer class="container-fluid text-center">
        <h4>Desenvolvido por João Vitor de Aquino</h4>
    </footer>
</body>
</html>
